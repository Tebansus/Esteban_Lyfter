<!DOCTYPE html>
<html>

<body>

    <h1>Voting Exercise</h1>

    <form action="https://www.dummyjson.com/test" method="POST">        
                   
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <br>

       
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>

         
            <div>
                <label for="idNumber">ID Number:</label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>
            <br>
            
         
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

        

        <br>

            <div>
                <input type="radio" id="candidate1" name="candidate" value="Candidate #1" required>
                <label for="candidate1">Candidate #1</label>
            </div>
            
            <div>
                <input type="radio" id="candidate2" name="candidate" value="Candidate #2">
                <label for="candidate2">Candidate #2</label>
            </div>

            <div>
                <input type="radio" id="candidate3" name="candidate" value="Candidate #3">
                <label for="candidate3">Candidate #3</label>
            </div>
            
            <div>
                <input type="radio" id="candidate4" name="candidate" value="Candidate #4">
                <label for="candidate4">Candidate #4</label>
            </div>       

        <br>
        <button type="submit">Confirm</button>

    </form>

</body>
</html>
